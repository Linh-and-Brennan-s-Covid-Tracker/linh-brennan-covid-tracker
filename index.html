<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> 
    <link rel="stylesheet" href='./styles/sass/style.css'>
    <title>Linh and Brennan's Covid Tracker</title>

<body>
    <!-- Header Section -->
    <header>
        <div class="wrapper">
            <h1>Covid-19<i class="fas fa-virus"></i> Tracker</h1>
        </div>
    </header>
    <main>
        <!-- Global Statistics -->
        <section class="covidStatistics">
            <div class="wrapper">
                <h2>Global Statistics</h2>
                <div class="globalInformation">
                    <div>
                        <ul class="globalList" id="globalList">
                        </ul>
                    </div>
                </div>    
            </div>
        </section>
        <!-- World Map -->
        <section class="mapSection">
            <div class="wrapper">
                <div class="imageContainer">
                    <img src="./assets/worldMap.png" alt="picture of the world map" class="worldMap">
                </div>
                <div class="lastUpdated" id="lastUpdated">
                </div>
            </div>
            <!-- Potential div for global graph as stretch goal -->
        </section>
        <!-- Specific Countries -->
        <section class="countrySection">
            <div class="wrapper">
                <h2>Statistics by Country</h2>
                <form action="">
                    <label for="userSearch" class="sr-only">User Search</label>
                    <input type="text" name="userSearch" class="userSearch" id="userSearch" placeholder="Please enter a Country Name">
                    <button type="submit">Submit</button>
                </form>
                <!-- Potential div for line statistics according to the infected rate -->
                <div class="countryInformation">
                    <div>
                        <ul class="individualCountries" id="individualCountries">
                            <!-- <li>
                                <span class="propertykey">
                                </span>
                                <span class="propertykey"></span>
                            </li> -->
                        </ul>
                    </div>
                    <div id="errorMessage"></div>
                </div>
                 <!-- Potential graph from each country statistics -->
            </div>
        </section>
        <!-- Potential aside section for covid information -->
        <!-- Potential aside section for recent user search -->
        <footer>
            <div class="wrapper">
                <p>Created by <a href="https://github.com/Linh-and-Brennan-s-Covid-Tracker/linh-brennan-covid-tracker"> Linh Doan & Brennan Curtis</a></p>
                <p>Created at <a href="https://junocollege.com"></a> Juno College of Technology</p>
            </div>
        </footer>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
