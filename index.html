<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> 
    <link rel="stylesheet" href='./styles/sass/style.css'>
    <!-- AnyChart Documentation recommends placing these script tags in the head please refer to our script file for our citation -->
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-map.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/geodata/custom/world/world.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <title>Linh and Brennan's Covid Tracker</title>
    <!-- Reminder: Test to see if there are any significant differences between local repository and hosting live on netlify. -->
    <!-- Sep 26: Error handling for Country with no data -->
    <!-- Sep26: Clean Up comment -->
    <!-- Sep26: Accessibility Final Check -->
    <!-- Sep26: Launch on Netify and test-->
    <!-- Sep26: Presentation Note and Practice-->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="wrapper">
            <h1>Covid-19<i aria-hidden="true" class="fas fa-virus"></i>Tracker</h1>
        </div>
    </header>
    <main>
        <!-- Global Statistics -->
        <section class="covidStatistics">
            <div class="wrapper">
                <h2>Global Statistics</h2>
                <div class="globalInformation">
                    <div>
                        <ul class="globalList" id="globalList">
                        </ul>
                    </div>
                </div>    
            </div>
        </section>
        <section class="middleContent">
            <div class="wrapper">
                <!-- World Map -->
                <section class="mapSection">
                    <div class="wrapper">
                        <div id="container" class="worldMapContainer"></div>
                        <div class="lastUpdated" id="lastUpdated"></div>
                    </div>
                </section>
                <!-- Recent Searches -->
                <aside class="recentSection">
                    <div class="wrapper">
                        <h2>Recent Search</h2>
                        <ul class="searchHistory" id="searchHistory"></ul>
                    </div>
                </aside>
            </div>
        </section>
        </section>
        <!-- Specific Countries -->
        <section class="countrySection">
            <div class="wrapper">
                <h2>Statistics by Country</h2>
                <!-- Country Select Form -->
                <form action="">
                    <label for="country" class="sr-only">Country</label>
                    <select type="select" name="country" id="country">
                    </select>
                </form>
                <!-- Country Specific Data -->
                <div class="countryInformation">
                    <div>
                        <ul class="individualCountries" id="individualCountries">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="wrapper">
                <p>Created by <a href="https://github.com/Linh-and-Brennan-s-Covid-Tracker/linh-brennan-covid-tracker"> Linh Doan & Brennan Curtis</a></p>
                <p>Created at <a href="https://junocollege.com"></a> Juno College of Technology</p>
            </div>
        </footer>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
