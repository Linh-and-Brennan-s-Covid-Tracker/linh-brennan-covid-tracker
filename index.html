<body>
    <header>
        <div class="wrapper">
            <h1>Covid Tracker</h1>

    <main>
        <section class="covidStatistics">
            <div class="wrapper">
                <div class="globalInformation">
                    <div>
                        <ul class="globalList" id="globalList">

                    </div>
                </div>

        <section>

            </div>
            <!-- Potential div for global graph as stretch goal -->
        </section>
        <section>
            <div class="wrapper">
                <form action="">
                    <label for="userSearch">User Search</label>
                    <input type="text" name="userSearch" class="userSearch" id="userSearch">
                    <button type="submit">Submit</button>
                </form>
                <!-- Potential div for line statistics according to the infected rate -->
                <div class="countryInformation">
                    <div>
                        <ul class="individualCountries" id="individualCountries">
                        </ul>
                    </div>
                    <div id="errorMessage"></div>
